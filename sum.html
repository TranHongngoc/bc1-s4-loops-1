<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong den n</title>
</head>
<body>
<script>
    var num = prompt('Enter your number: ');
    var i;
    if (num == 0){
        alert('Canceled!!');
    } else{
        var sum = 0;
        for (i = 1;i <= num; i ++){
            sum += i;
        }
        alert('Sum = ' + sum);
    }
</script>
</body>
</html>
